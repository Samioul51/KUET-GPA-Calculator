<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KUET GPA Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

</head>

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="https://samioul51.github.io/KUET-GPA-Calculator/">
                <span>KUET GPA Calculator</span>
            </a>
        </nav>
    </header>

    <main>
        <p class="h3">Welcome to KUET GPA Calculator</p>
        <div class="quantity">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="course" class="">Enter number of courses:&nbsp&nbsp</label>
                        <input type="number" class="form-control" id="course" placeholder="Number">

                    </div>
                    <button type="submit" class="enter btn btn-primary mb-2">Enter</button>
            </form>
        </div>
        <div class="grade">
            <form action="" id="gradeForm">

            </form>
        </div>
        <div class="result mt-3">
            <table class="table table-dark table-striped">
            </table>
        </div>
    </main>

    <footer>
        <div class="credit text-white text-center py-3">
            <p>&copy; 2025 A. K. M Samioul Islam. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
